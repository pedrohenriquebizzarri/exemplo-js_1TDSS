<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS</title>
    <script type="text/javascript" src="assets/js/myScripit.js"></script>
  </head>
  <body>
    <h1>Digite suas Informações</h1>

    <form action="#" method="get">
        <fieldset>
          <legend>LOGIN</legend>

          <div class="">
            <label for="iNUser">Nome de Usuário </label><br>
            <input type="text" name="tNUser" id="iNUser">
          </div>

          <div class="">
            <label for="iSenha">Senha </label><br>
            <input type="password" name="tSenha" id="iSenha">
          </div>

          <div class="">
            <input type="submit" value="ENVIAR">
          </div>

        </fieldset>
    </form>

  </body>
</html>
